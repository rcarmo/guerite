version: "3.9"

services:
  guerite:
    build: .
    image: guerite:latest
    environment:
      GUERITE_LOG_LEVEL: INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  demo-app:
    image: nginx:alpine
    labels:
      guerite.update: "*/10 * * * *"
      guerite.health_check: "*/5 * * * *"
    restart: unless-stopped
