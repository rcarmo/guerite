name: Publish Docker images

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build AMD64 image on native Intel runner
  build-amd64:
    name: Build AMD64 image
    runs-on: ubuntu-24.04
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push AMD64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  # Build ARM64 image on native ARM runner
  build-arm64:
    name: Build ARM64 image
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push ARM64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  # Merge digests into a single multi-arch manifest
  merge:
    name: Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push multi-arch manifest
        working-directory: /tmp
        run: |
          # Create manifest with both architectures
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.digest }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.digest }}

      - name: Inspect merged image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

  prune-releases:
    name: Prune old releases
    runs-on: ubuntu-latest
    needs: merge
    permissions:
      contents: write
    steps:
      - name: Prune releases and tags
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASES_TOKEN || vars.RELEASES_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const keep = 5;
            const { owner, repo } = context.repo;
            const releases = await github.paginate(github.rest.repos.listReleases, {
              owner,
              repo,
              per_page: 100,
            });
            releases.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            core.info(`Found ${releases.length} releases; keeping latest ${keep}.`);
            const toDelete = releases.slice(keep);
            for (const release of toDelete) {
              core.info(`Deleting release ${release.tag_name} (id ${release.id})`);
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.id,
              });
              if (!release.tag_name) {
                core.info(`Release ${release.id} has no tag.`);
                continue;
              }
              const refs = await github.rest.git.listMatchingRefs({
                owner,
                repo,
                ref: `tags/${release.tag_name}`,
              });
              if (refs.data.length === 0) {
                core.info(`Tag ${release.tag_name} not found; skipping.`);
                continue;
              }
              await github.rest.git.deleteRef({
                owner,
                repo,
                ref: `tags/${release.tag_name}`,
              });
            }

  cleanup:
    name: Cleanup old runs and tags
    runs-on: ubuntu-latest
    needs: merge
    permissions:
      contents: write
      actions: write
    
    steps:
      - name: Cleanup old workflow runs and tags
        uses: actions/github-script@v7
        with:
          script: |
            const keepCount = 5;
            const { owner, repo } = context.repo;
            
            // Keep only the 5 newest workflow runs, delete the rest
            core.info('Fetching workflow runs...');
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              {
                owner,
                repo,
                per_page: 100
              }
            );
            
            // Sort by created date (newest first) and skip the first 5
            const sortedRuns = runs.sort((a, b) => 
              new Date(b.created_at) - new Date(a.created_at)
            );
            const runsToDelete = sortedRuns.slice(keepCount);
            
            core.info(`Found ${runs.length} workflow runs, keeping ${keepCount} newest, deleting ${runsToDelete.length} older...`);
            for (const run of runsToDelete) {
              core.info(`Deleting run #${run.run_number} from ${run.created_at}`);
              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
              } catch (error) {
                core.warning(`Failed to delete run ${run.id}: ${error.message}`);
              }
            }
            
            // Keep only the 5 newest tags, delete the rest
            core.info('Fetching tags...');
            const tags = await github.paginate(
              github.rest.repos.listTags,
              {
                owner,
                repo,
                per_page: 100
              }
            );
            
            const currentTag = context.ref.replace('refs/tags/', '');
            const otherTags = tags.filter(tag => tag.name !== currentTag);
            
            // Keep the newest 5, delete the rest
            const tagsToDelete = otherTags.slice(keepCount);
            
            core.info(`Found ${tags.length} tags, keeping ${keepCount} newest (including current: ${currentTag}), deleting ${tagsToDelete.length} older...`);
            for (const tag of tagsToDelete) {
              core.info(`Deleting tag ${tag.name}`);
              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `tags/${tag.name}`
                });
              } catch (error) {
                core.warning(`Failed to delete tag ${tag.name}: ${error.message}`);
              }
            }
            
            core.info('Cleanup completed');

  cleanup-ghcr:
    name: Cleanup old GHCR images
    runs-on: ubuntu-latest
    needs: merge
    permissions:
      packages: write
    steps:
      - name: Cleanup old GHCR package versions
        uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: ${{ env.IMAGE_NAME }}
          package-type: container
          min-versions-to-keep: 5
          token: ${{ secrets.RELEASES_TOKEN || secrets.GITHUB_TOKEN }}
